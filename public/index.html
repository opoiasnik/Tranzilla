<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranzilla API Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .endpoint {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #9557FF;
        }
        .method {
            font-weight: bold;
            color: #9557FF;
        }
        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .status {
            margin-top: 30px;
            font-size: 1.2em;
        }
        .green {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Tranzilla API Server</h1>
        <div class="status green">âœ… Server is running!</div>
        
        <h2>Available Endpoints:</h2>
        
        <div class="endpoint">
            <div class="method">POST</div>
            <code>/api/handshake</code>
            <p>Generate thtk token for payment processing</p>
        </div>
        
        <div class="endpoint">
            <div class="method">GET</div>
            <code>/api/health</code>
            <p>Check server health status</p>
        </div>
        
        <div class="endpoint">
            <div class="method">GET</div>
            <code>/api/</code>
            <p>API information</p>
        </div>
        
        <p style="margin-top: 30px; opacity: 0.8;">
            Built for Tranzilla payment integration<br>
            Deployed on Vercel
        </p>
    </div>
</body>
</html>
